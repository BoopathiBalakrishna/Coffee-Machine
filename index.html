<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                                                   <!-- container  -->

    <div class="container">

                                                   <!-- Coffee - Machine - Header  -->

        <div class="coffee-header">
            <div class="coffee-header-buttons coffee-header-button1"></div>
            <div class="coffee-header-buttons coffee-header-button2"></div>
            <div class="coffee-header-display"></div>
            <div class="coffee-header-details"></div>
        </div>

                                                   <!-- Coffee - Machine - medium  -->

        <div class="coffee-medium">

            <div class="coffee-medium-exit"></div>
            <div class="coffee-medium-arm"></div>
            <div class="coffee-medium-liquid"></div>

            <div class="coffee-medium-smoke coffee-medium-smoke1"></div>
            <div class="coffee-medium-smoke coffee-medium-smoke2"></div>
            <div class="coffee-medium-smoke coffee-medium-smoke3"></div>
            <div class="coffee-medium-smoke coffee-medium-smoke4"></div>

            <div class="coffee-medium-cup"></div>

        </div>

                                                   <!-- Coffee - Machine - Footer  -->

        <div class="footer"></div>

    </div>

</body>
</html>
